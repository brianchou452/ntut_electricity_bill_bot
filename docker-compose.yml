version: "3.8"

services:
  ntut-electricity-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ntut-electricity-bot
    restart: unless-stopped

    environment:
      - BOT_MODE=${BOT_MODE:-api}  # 預設啟動 API 模式（可選：api, scheduler）
      - NTUT_USERNAME=${NTUT_USERNAME}
      - NTUT_PASSWORD=${NTUT_PASSWORD}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 */1 * * *} # 每小時執行一次（僅 scheduler 模式使用）
      - RUN_ON_STARTUP=${RUN_ON_STARTUP:-true}      # 啟動時立即執行（僅 scheduler 模式使用）
      - TZ=${TZ:-Asia/Taipei}
      - DB_PATH=/app/data/electricity_bot.db
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - XVFB_WHD=1920x1080x24
    env_file:
      - .env

    ports:
      - "${API_PORT:-8000}:8000"  # 暴露 API 埠號（僅 API 模式使用）

    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if [ \"$BOT_MODE\" = \"api\" ]; then curl -f http://localhost:8000/api/v1/health || exit 1; else python -c \"import asyncio; from src.scheduler.scheduler import SchedulerManager; sm = SchedulerManager(); print('healthy' if sm.get_status().get('is_running', False) else exit(1))\" || exit 1; fi"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.1"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    security_opt:
      - no-new-privileges:true

    # 允許容器訪問 /dev/shm 以支援 Chromium
    shm_size: 2gb

networks:
  default:
    name: ntut-bot-network
